<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form With NEON</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <!--ინფუთი დაკავშირებულია ლეიბლთან, თუ ლეიბლს გავსტილავ და მას დავაჭერ ეს იმოქმედებს ჩექბოქსზე-->
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>

            <h2>Login</h2>
            <div class="input-box">
                <h6 class="icon">
                </h6>
                <input type="email" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <h6 class="icon">
                </h6>
                <input type="password" required>
                <label>Password</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

</body>

</html>
