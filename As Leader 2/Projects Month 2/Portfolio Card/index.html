<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="top">
                <span>Nikoloz Tevdoradze</span>
                <img src="./images/three-dots.png" alt="three-dots" class="dots">
                <p>My Portifolio</p>
            </div>
            <div class="middle">
                <div class="left">
                    <img src="images/avatar.jpg" alt="">
                </div>
                <div class="right">
                    <label for="">Skills:</label>
                    <div>
                        <ul>
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>Python</li>
                        </ul>
                    </div>
                    <div class="social-icon">
                        <span><img src="./images/fb.png" alt=""></span>
                        <span><img src="./images/in.png" alt=""></span>
                        <span><img src="./images/ins.png" alt=""></span>
                        <span><img src="./images/git.png" alt=""></span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <input type="submit" class="btn" value="Hire">
            </div>
        </div>
    </section>
</body>

</html>
