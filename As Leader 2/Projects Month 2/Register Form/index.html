<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <section>
        <div class="box-form">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="box-input">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="box-input">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox">Remember <a href="#">Password</a></label>

                    </div>
                    <button>Register</button>
                    <div class="register">
                        <p> Dont have a account ? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
