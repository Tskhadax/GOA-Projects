<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 3D</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="cover"></div>
            <div class="shadow"></div>
            <div class="content">
                <div class="form">
                    <div class="logo">
                        <img src="./key.png" alt="key">
                    </div>
                    <h2>Sign in</h2>
                    <div class="inputBox">
                        <input type="text" required/>
                        <span>Username</span>  <!--span - ს არ აქვს სემანტიკური მნიშვნელობა, იგი არის ინლაინ ელემენტი და გამოიყენება "კონტეინერად"-->
                    </div>
                    <div class="inputBox">
                        <input type="password" required/>
                        <span>Password</span>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign up</a> 
                    </div>
                    <div class="inputBox">
                        <input type="submit"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
