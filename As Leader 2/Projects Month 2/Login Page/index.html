<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <img src="login-bg.png" alt="login image" class="login-img">
        <form action="" class="login-form">
            <h1 class="login-title">login</h1>
            <div class="login-content">
                <div class="login-box">
                    <div class="login-box-input">
                        <input type="email" class="login-input" required>
                        <label class="login-label">Username</label>
                    </div>
                </div>
                <div class="login-box">
                    <div class="login-box-input">
                        <input type="password" class="login-input" id="login-pas" required>
                        <label for="" class="login-label">Password</label>
                    </div>
                </div>
            </div>
            <div class="login-check">
                <div class="login-check-group">
                    <input type="checkbox" class="login-check-input">
                    <label class="login-check-label">Remember me</label>
                </div>
                <a href="#" class="login-forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="login-register">
                Don't have an account? <a href="#">Register</a>
            </p>
        </form>
    </div>
</body>

</html>
