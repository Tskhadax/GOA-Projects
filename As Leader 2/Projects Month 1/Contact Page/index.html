<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img-icon-container">
        <img src="./images/contact-form-icon.svg" alt="">
    </div>
    <div class="container">
        <div class="content">
            <h1>Interested in our buisness pricing?</h1>
            <p>Fill out form to view details and we'll contact you as soon as possible.</p>
        </div>
        <div class="box">
                <div class="box-item1">
                    <div class="name-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Ethan Johnson">
                    </div>
                    <div class="email-input">
                        <label for="email">Company Email</label>
                        <input type="email" id="email" placeholder="ethan@johnson.com">
                    </div>    
                </div>
                <div class="box-item2">
                    <div class="dropdown-menu-1">
                        <label for="company-size">Company Size</label>
                        <select name="company-size" id="company-size">
                            <option value="50-100" selected>50-100 employess</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="dropdown-menu-2">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="landing-pages" selected>Building Landing Pages</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>    
                </div>
                <div class="box-item3">
                    <div class="message-input">
                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="message" placeholder="50-100 employees"></textarea>
                        <button>Contact Sales</button>
                    </div>    
                </div>
        </div>
    </div>
</body>
</html>
