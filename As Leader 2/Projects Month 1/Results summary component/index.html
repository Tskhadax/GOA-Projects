<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-item1">
                <h2>Your Result</h2>
                <div class="circle">
                    <div class="circle-content">
                       <h1>76</h1>
                       <h2>of 100</h2>
                    </div>   
                </div>
                <div class="content">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>    
            </div>
            <div class="box-item2">
                <h2>Summary</h2>
                <div class="stats">
                    <div class="reaction">
                        <div class="criterion">
                            <img src="./images/icon-reaction.svg" alt="icon-reaction"> 
                            <h3 class="reaction-criterion">Reaction</h3>
                        </div>
                        <div class="result">
                            <h3>80</h3>&nbsp;<h3 class="gray-h3"> / 100</h3>
                        </div>
                    </div>
                    <div class="memory">
                        <div class="criterion">
                            <img src="./images/icon-memory.svg" alt="icon-memory">
                            <h3 class="memory-criterion">Memory</h3>
                        </div>
                        <div class="result">
                            <h3>92</h3>&nbsp;<h3 class="gray-h3"> / 100</h3>
                        </div>
                    </div>
                    <div class="verbal">
                        <div class="criterion">
                            <img src="./images/icon-verbal.svg" alt="icon-verbal">
                            <h3 class="verbal-criterion">Verbal</h3>
                        </div>
                        <div class="result">
                            <h3>61</h3>&nbsp;<h3 class="gray-h3"> / 100</h3>
                        </div>
                    </div>
                    <div class="visual">
                        <div class="criterion">
                            <img src="./images/icon-visual.svg" alt="icon-visual">
                            <h3 class="visual-criterion">Visual</h3>
                        </div>
                        <div class="result">
                            <h3>72</h3>&nbsp;<h3 class="gray-h3"> / 100</h3>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
