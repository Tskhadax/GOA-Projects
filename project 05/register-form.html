<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register-form-style.css">
</head>
<body>
    <a href="./mainpage.html"><button class="back-button">Back</button></a>
    <div class="container">
        <form>
            <div class="name">
                <div class="first-name">
                    <label for="name">First Name</label>
                    <input type="text" id="name" placeholder="First Name">
                </div>
                <div class="last-name">   
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>    
            </div>
            <div class="email">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter email address">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="repeat-password">
                <label for="repeat-password">Repeat passsword</label>
                <input type="password" name="repeat-password" id="repeat-password" placeholder="Repeat your password">
            </div>
            <div class="number">
                <label for="number">Phone Number</label>
                <input type="tel" name="number" id="number" placeholder="Enter your phone number">
            </div>
            <div class="address">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address(House number, street name, city)">
            </div>
            <div class="button">
                    <button class="signup-button"><a href="./signup-button.html">Sign up</a></button>
            </div>
        </form>
    </div>
</body>
</html>
